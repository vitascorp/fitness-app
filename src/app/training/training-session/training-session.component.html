<form [formGroup]="trainingForm">
  <input type="hidden" formControlName="id" />
  <mat-card>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile colspan="2">
            <mat-form-field>
                <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Session Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>  
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field>
                <mat-select formControlName="categoryId" [placeholder]="categoryTitle" [disabled]="!categories">
                  <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="primary">Create</button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="accent">Cancel</button>
          </mat-grid-tile>        
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</form>
<span>{{message}}</span>
<app-training-session-excercise *ngFor="let exercise of exercises" [exercise]="exercise"></app-training-session-excercise>
