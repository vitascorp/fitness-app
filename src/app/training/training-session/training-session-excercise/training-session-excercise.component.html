<mat-card>
    <mat-card-content>  
      <mat-grid-list cols="12" rowHeight="60px">

      <mat-grid-tile colspan="1"><b>{{exercise}}.</b></mat-grid-tile>
      <mat-grid-tile colspan="7">
        <mat-form-field>
          <mat-select placeholder="Exercise">
            <mat-option *ngFor="let exerciseName of exerciseNames" [value]="exerciseName.id">
              {{exerciseName.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
          <mat-form-field>
            <mat-select placeholder="Measurement">
              <mat-option *ngFor="let measurement of measurements" [value]="measurement.id">
                {{measurement.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

      <ng-container *ngFor="let attempt of attempts">
        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="2">
          <mat-form-field>
            <input matInput type="number" placeholder="Weight">
          </mat-form-field>  
        </mat-grid-tile>        
        <mat-grid-tile colspan="3">
          <mat-form-field>
            <input matInput type="number" placeholder="Iterations">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <button mat-raised-button color="primary">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <button mat-raised-button color="accent">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </mat-grid-tile>
      </ng-container>

      <mat-grid-tile class="bottom-buttons" colspan="6">
        <button mat-raised-button color="primary">Add</button>
      </mat-grid-tile>
      <mat-grid-tile class="bottom-buttons" colspan="6">
        <button mat-raised-button color="accent">Remove</button>
      </mat-grid-tile>      

    </mat-grid-list>
  </mat-card-content>
</mat-card>
