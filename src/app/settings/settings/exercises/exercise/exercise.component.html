<form [formGroup]="form">
  <mat-card>
    <mat-card-content>  
        <mat-grid-list cols="2" rowHeight="60px">
          <mat-grid-tile colspan="2">
              <mat-form-field>
                <select matNativeControl formControlName="categoryId" placeholder="Категорія">
                  <option value="" selected></option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                  </option>
                </select>
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field>
              <input formControlName="id" type="hidden">
              <input matInput formControlName="name" type="text" placeholder="Назва Вправи">
            </mat-form-field> 
          </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <mat-form-field>
            <input matInput formControlName="order" type="number" placeholder="Порядок Вправи">
          </mat-form-field> 
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <button mat-raised-button color="primary" type="button" (click)="save()">Зберегти</button>        
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <button mat-raised-button color="accert" type="button" (click)="remove()">Видалити</button>        
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <button mat-raised-button color="accert" type="button" (click)="back()">Відминити</button>        
        </mat-grid-tile> 
      </mat-grid-list>
    </mat-card-content>
  </mat-card>  
  </form>
